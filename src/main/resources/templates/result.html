<!DOCTYPE HTML>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.css">
            <title>Getting Started: Handling Form Submission</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>             
        <div class="container">
            <div class="jumbotron">
                <div th:switch="${user.visitNumber}"> 
                    <h1 th:case="'1'" th:text="'Welcome ' + ${user.firstName} + ' ' + ${user.lastName} + '!'"></h1>
                    <h1 th:case="null"th:text="'Welcome, person with no name!'"></h1> 
                    <h1 th:case="*"th:text="'Welcome back, ' + ${user.firstName} + ' ' + ${user.lastName} + '! Nice to see you again.'"></h1> 
                </div>
                <div th:switch="${user.visitNumber}">
                    <p th:case="null"th:text="'Come back again!'"></p>
                    <p th:case="*" th:text="'This is visit number ' + ${user.visitNumber} + ' for you.' "></p>
                </div>
                <a class="btn btn-primary btn-md" href="/greeting">Receive another greeting</a>
                <a class="btn btn-primary btn-md" href="/all">Find all users</a>
            </div>
        </div>
    </body>
    <script src="webjars/jquery/1.9.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
