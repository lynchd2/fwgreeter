<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.css">
        <title>FairWarning Greeter</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div class="container text-center">

            <form class='form-signin form-group' action="#" th:action="@{/greeting}" th:object="${user}" method="post">
                <h1 class="form-signin-heading">Enter your name</h1>
                <div class="form-group">
                    <label for="inputFirstName" class="sr-only">First Name</label>
                    <input class="form-control" type="text" id='inputFirstName' placeholder='First Name' th:field="*{firstName}" />
                </div>
                <div class="form-group">
                    <label for="inputLastName" class="sr-only">Last Name</label>
                    <input class="form-control" type="text" id='inputLastName' placeholder='Last Name' th:field="*{lastName}" />
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Submit</button>
                <button class="btn btn-lg btn-warning btn-block" type="reset" value="Reset" >Reset Fields</button>
            </form>
        </div>
    </body>
    <script src="webjars/jquery/1.9.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
